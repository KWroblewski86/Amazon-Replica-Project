<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <img src="https://codersera.com/blog/wp-content/uploads/2022/01/practice-1536x752.jpg">
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="Sign-In">Sign-In</h5>
          <h6 class="email"><b>Email (phone for mobile accounts)</b></h6>
          <input type="text">
          <h6>Password</h6>
          <a class="forgot" href="Forgot-Password">Forgot your password?</a>
          <input type="text">
          <button type="button" class="warning">Sign-In</button>
          <p class="card-text">By continuing, you agree to Amazon's <a href="Conditions of Use">Conditions of Use</a>
        and <a href="Privacy-Notice">Privacy Notice</a>.</p>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
        Keep me signed in. Details
        </label>
        <br>
        <br>
        <p class="new">New To Amazon?</p>
        <button type="button" class="account">Create your Amazon account</button>
        </div>
      </div>
    
</body>
</html>
